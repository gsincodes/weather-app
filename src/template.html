<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="full-page">
        <div id="website-structure">
            <div id="header">
                <div id="logo">Weather App</div>
                <div id="search-form">
                    <form action="#" method="post">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="Location">
                        <button id="search-button">Search</button>
                    </form>
                </div>
            </div>
            <div id="Weather-Images">
                <img src="asset/resource/Images/ritam-baishya-ROVBDer29PQ-unsplash.jpg" alt="" id="partially-cloudy" style="display: none;">
                <img src="asset/resource/Images/pero-kalimero-9BJRGlqoIUk-unsplash.jpg" alt="" id="cloudy" style="display: none;">
                <img src="asset/resource/Images/paul-zoetemeijer-AtxeOe04PQ8-unsplash.jpg" alt="" id="stormy" style="display: none;">
                <img src="asset/resource/Images/sun-flare.jpg" alt="" id="sunny" style="display: none;">
                <img src="asset/resource/Images/christian-keybets-GWKdpVw4tYc-unsplash.jpg" alt="" id="rainy" style="display: none;">
                <img src="asset/resource/Images/khamkeo-WtwSsqwYlA0-unsplash.jpg" alt="" id="windy" style="display: none;">
                <img src="asset/resource/Images/aaron-burden-O0p6aV9Go3Y-unsplash.jpg" alt="" id="clear" style="display: none;">
            </div>
            <div id="content">
                <div id="today-stats">
                    <div id="temp-C"></div>
                    <div id="locationDiv"></div>
                    <div id="condition"></div>
                    <div id="description"></div>
                    <div id="feels-like"></div>
                    <div id="date"></div>
                </div>
            </div>
            <div id="footer">@gsincodes 2025</div>
        </div>
    </div>
</body>
</html>
