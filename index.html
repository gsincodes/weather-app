<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="/main.js"></script></head>
<body>
    <div id="full-page">
        <div id="website-structure">
            <div id="header">
                <div id="logo">Weather App</div>
                <div id="search-form">
                    <form action="#" method="post">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="Location" placeholder="Search for a location...">
                        <button id="search-button">Search</button>
                    </form>
                </div>
            </div>
            <div id="Weather-Images">
                <img src="/images/ritam-baishya-ROVBDer29PQ-unsplash.jpg" alt="" id="partially-cloudy" style="display: none;">
                <img src="/images/pero-kalimero-9BJRGlqoIUk-unsplash.jpg" alt="" id="cloudy" style="display: none;">
                <img src="/images/paul-zoetemeijer-AtxeOe04PQ8-unsplash.jpg" alt="" id="stormy" style="display: none;">
                <img src="/images/sun-flare.jpg" alt="" id="sunny" style="display: none;">
                <img src="/images/christian-keybets-GWKdpVw4tYc-unsplash.jpg" alt="" id="rainy" style="display: none;">
                <img src="/images/khamkeo-WtwSsqwYlA0-unsplash.jpg" alt="" id="windy" style="display: none;">
                <img src="/images/aaron-burden-O0p6aV9Go3Y-unsplash.jpg" alt="" id="clear" style="display: none;">
            </div>
            <div id="content">
                <div id="today-stats">
                    <div id="date"></div>
                    <div id="temp-C"></div>
                    <div id="locationDiv"></div>
                    <div id="condition"></div>
                    <div id="description"></div>
                    <div id="nerd-stats">
                        <div id="nerd-stats-header">Nerd Stats</div>
                        <div id="feels-like"></div>
                        <div id="humidity"></div>
                        <div id="windspeed"></div>
                        <div id="cloudcover"></div>
                        <div id="sunrise"></div>
                        <div id="sunset"></div>
                        </div>
                </div>
                <div id="forecast">
                    <div id="forecast-header">5 day Forecast</div>
                    <div id="forecast-body">
                        
                    </div>
                </div>
            </div>
            
            <div id="footer">@gsincodes 2025</div>
            <div id="loading-data">
                <p>
                    Loading data!!!
                    <br />Your patience is appeciated.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
